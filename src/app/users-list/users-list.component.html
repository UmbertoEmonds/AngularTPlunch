<table>
    <tr *ngFor="let user of users, let i = index">
        <td>{{user.id}}. </td>
        <td>{{user.name}}</td>
        <td>{{user.firstname}}</td>
        <td>{{user.wallet}}</td>
        <td>
            <input #amount type="number">
            <button (click)="updateWallet(user.id, amount.value, 'debit', i)">-</button>
            <button (click)="updateWallet(user.id, amount.value, 'credit', i)">+</button>
        </td>
    </tr>
</table>
